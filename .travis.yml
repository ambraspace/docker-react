dist: jammy
sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -f Dockerfile.dev -t ambraspace/docker-react .

script:
  - docker run -e CI=true ambraspace/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-eu-central-1-009213965965"
  bucket_path: "frontend"
  on:
    branch: master
  acces_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
